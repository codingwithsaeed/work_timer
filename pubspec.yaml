name: work_timer
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  floor: ^1.4.2
  shamsi_date: ^1.0.1
  mobx: ^2.2.0
  flutter_mobx: ^2.0.6+5
  get_it: ^7.6.0
  injectable: ^2.1.2
  sqflite: ^2.2.8+4
  shared_preferences: ^2.1.2
  dartz: ^0.10.1
  equatable: ^2.0.5
  provider: ^6.0.5
  flutter_screenutil: ^5.8.4
  page_transition: ^2.0.9
  iconsax: ^0.0.8
  persian_datetime_picker: ^2.6.0
  percent_indicator: ^4.2.3
  intl: ^0.18.0
  toastification: ^1.0.2
  gap: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  floor_generator: ^1.4.2
  build_runner: ^2.4.5
  mobx_codegen: ^2.3.0
  injectable_generator: ^2.1.6
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/icon/icon.png"

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/icon/
  fonts:
    - family: comfortaa
      fonts:
        - asset: assets/fonts/comfortaa.ttf
    - family: vazir
      fonts:
        - asset: assets/fonts/vazir.ttf
    - family: sahel
      fonts:
        - asset: assets/fonts/sahel.ttf
        - asset: assets/fonts/sahel_bold.ttf
          weight: 700
